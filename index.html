<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link href="https://fonts.googleapis.com/css?family=Coiny|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="master.css">



</head>

<body>
    <audio id="myAudior">
        <source src="sounds/harpsichord.ogg" type="audio/ogg">
    </audio>
    <audio id="myAudiow">
        <source src="sounds/One_Drop.ogg" type="audio/ogg">
    </audio>
    <h1 id="title">Color Game</h1>




    <div class="score">
        <h2 class="scoreinline">Score: </h2>
        <h2 class="scoreinline" id="scorenum">0</h2>
        <br>
        <h2 class="scoreinline">Count: </h2>
        <h2 class="scoreinline" id="count">0</h2>
        <br>
        <h2 class="scoreinline">Average: </h2>
        <h2 class="scoreinline" id="avg">0</h2>

    </div>
    <div class="container">



        <div class="">
            <p id="qus">Find this color</p>
            <div id="quscolor">


            </div>



        </div>

    </div>
    <div class="container con">

        <div class="sq" id="op1"></div>
        <div class="sq" id="op2"></div>
        <div class="sq" id="op3"></div>
        <div class="sq" id="op4"></div>
        <div class="sq" id="op5"></div>
        <div class="sq" id="op6"></div>
        <div class="result">
            <h4 id='result'>Bravo!!</h4>
            <button id="next">Next</button>
        </div>

    </div>






</body>
<script src="script.js"></script>

</html>
